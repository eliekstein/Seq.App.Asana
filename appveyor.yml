version: 0.0.{build}

branches:
  only:
  - master

clone_depth: 20

before_build:
- cmd: nuget restore

build:
  project: Seq.App.Asana.sln
  verbosity: minimal
 
after_build:
- cmd: nuget pack Seq.App.Asana\Seq.App.Asana.csproj -version "%APPVEYOR_BUILD_VERSION%"

artifacts:
- path: '*.nupkg'
  name: nuget-package
  
deploy:
- provider: NuGet
  api_key:
    secure: 6d3e0ae7-f56f-4000-9938-0d2a15d320a7
  artifact: nuget-package
  on:
    branch: master
